<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Malicious Activity Detected</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
            color: #ff0000;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            border: 5px solid #ff0000;
            border-radius: 10px;
            background-color: rgba(255, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff0000;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .warning {
            font-size: 1rem;
            color: #ffcc00;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Malicious Activity Detected</h1>
        <p>Your activity has been flagged as suspicious and logged.</p>
        <p>If you believe this is an error, please contact our support team with your IP address.</p>
        <p class="warning">Further attempts to access this site may result in a report to relevant authorities.</p>
    </div>
</body>

</html>
