<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Error</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000, #222);
            color: #ff0000;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            border: 5px solid #ff0000;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff0000;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .warning {
            font-size: 1rem;
            color: #ffcc00;
            font-style: italic;
        }
        
        .error-code {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Critical System Error</h1>
        <p>A catastrophic failure has occurred. Core system files are corrupted beyond recovery.</p>
        <p class="warning">All data associated with this domain is permanently lost.</p>
        <p class="error-code">Error Code: 0xDEAD-C0DE</p>
    </div>
</body>

</html>
